<hr />
<h5>Začátek komponenty</h5>

{{mTest}}

<div class="row">
  <div class="col-md-12">
    <strong>Vstupní data:</strong> <br />
    <strong>API klíč:</strong> {{apiKey}}

    <table>
      <tbody *ngFor="let nItem of mRequest?.request">
        <tr>
          <td><strong>RZ</strong></td>
          <td><strong>{{nItem.plateNumber}}</strong></td>
        </tr>
        <tr>
          <td>Uživatel</td>
          <td>{{nItem.user}}</td>
        </tr>
        <tr>
          <td>Maximální průměr</td>
          <td>{{nItem.maxDiameter}}</td>
        </tr>
        <tr>
          <td>Runflat</td>
          <td>{{nItem.runflat}}</td>
        </tr>
        <tr>
          <td>Disky</td>
          <td>{{nItem.rims}} </td>
        </tr>
        <tr>
          <td>Datum od</td>
          <td>{{nItem.dateTimeFrom}}</td>
        </tr>
        <tr>
          <td>TyreStoreID</td>
          <td>{{nItem.tyreStoreId}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-12">
    <button class="btn button-test" (click)="onButtonClick()">Test rezervace</button>
  </div>
</div>

<h5>Konec komponenty</h5>
<hr />
